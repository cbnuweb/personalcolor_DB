        <!-- uploadsection title -->
        <div class="section_title">
          <h2>Personal Color Test</h2>
          <h3 class="text-muted">Find your personal color type</h3>
        </div>
        <!-- uploadsection content -->

        <div class="testinsection_image" id="testinsection_img">
          <img class="arrow" src="../img/left.png" id="left" alt="left" onclick="changebg(this,2);"></img>
          <div class="circle">
            <img class="upload" src="../img/example.png" id="img_section"></img>
          </div>
          <img class="arrow" src="../img/right.png" id="right" alt="right" onclick="changebg(this,2);"></img>
        </div>

        <div id="testinsection_file">
          <label for="upload_file">File Upload</label>
          <input type="file" class="upload-hidden" id="upload_file" accept="image/*" required = true>
        </div>

        <script>
        const reader = new FileReader();
        reader.onload = (readerEvent) => {
          document.querySelector("#img_section").setAttribute("src", readerEvent.target.result);
        };
        document.querySelector("#upload_file").addEventListener("change", (changeEvent) => {
          const imgFile = changeEvent.target.files[0];
          reader.readAsDataURL(imgFile);
        })
        </script>

        <h3>Choose the background where your face looks the brightest!</h3>
        <div style="padding:15px;">
          <button class="testinsection_btn" type="button" name="button" onclick="select_image()">Select!</button>
        </div>
      </section>
